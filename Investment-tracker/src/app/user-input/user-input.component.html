<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input type="initial-investment" name="initial-investment" type="number" [(ngModel)]="enteredInitialInvestment" />
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input type="annual-investment" name="annual-investment" type="number" [(ngModel)]="enteredAnnualInvestment" />
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected return">Expected Return</label>
            <input type="expected return" name="expected return" type="number" [(ngModel)]="enteredExpectedReturn" />
        </p>
        <p>
            <label for="duration">Duration</label>
            <input type="duration" name="duration" type="number" [(ngModel)]="enteredDuration" />
        </p>
    </div>
    <p><button>
            Calculate
        </button></p>
</form>
