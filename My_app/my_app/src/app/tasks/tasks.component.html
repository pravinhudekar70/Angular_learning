
@if (isAddingTask){
    <app-new-task (cancle)="onCancleAddTask()" > </app-new-task>
}
<section id ="tasks">
    <header>
        <h2>{{ name}}'s Tasks</h2>
        <menu>
            <button (click)="addTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        <li *ngFor="let task of selectedUserTasks()"> 
            <app-task [task]="task" (complete)="onCompleteTask($event)"/> 
        </li>
       
    </ul>
</section>
