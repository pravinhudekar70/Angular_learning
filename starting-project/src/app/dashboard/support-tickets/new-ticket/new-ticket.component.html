<form (ngSubmit)="onSubmit()" >
  
   <app-control label="Title">
    <input type="text" id="title" placeholder="Enter title" />
   </app-control>
  
   <app-control label="Request">
    <textarea id="request" placeholder="Enter info" rows="3"></textarea>
   </app-control>
  
  <p>
    <button type="submit"  appButton>
      Submit
      <span class="icon"> &#10148; </span>
    </button>
  </p>
</form>
